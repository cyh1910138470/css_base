<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类（class）调用 */
        .red{
            color: red;
        }
        .lvse{
            color: green;
        }
    </style>
</head>
<body>
        <ul>
            <li class="red">11111</li>
            <li>22222</li>
            <li class="lvse">33333</li>
            <li>44444</li>
            <li>55555</li>
        </ul>    
</body>
</html>
