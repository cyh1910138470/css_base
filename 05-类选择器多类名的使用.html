<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器多类名的使用</title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="red box">111</div>
    <div class="blue box">222</div>
    <div class="red box">333</div>
    <div class="blue box">444</div>
</body>
</html>
